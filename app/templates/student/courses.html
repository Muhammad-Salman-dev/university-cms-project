{% extends "student/base_student.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h3 class="fw-bold">My Enrolled Courses</h3>
    </div>
</div>

<div class="row g-4">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card border-0 shadow-sm rounded-4 h-100">
            <div class="card-header bg-primary text-white py-3 border-0 rounded-top-4">
                <h6 class="mb-0 fw-bold">{{ course[1] }}</h6> </div>
            <div class="card-body">
                <h5 class="fw-bold mb-3">{{ course[0] }}</h5> <div class="text-muted small mb-3">
                    <p class="mb-1"><i class="fas fa-door-open me-2"></i>Room: {{ course[5] }}</p>
                    <p class="mb-1"><i class="fas fa-user-tie me-2"></i>{{ course[2] }}</p>
                </div>
                <a href="{{ url_for('student.course_detail', course_id=course[6]) }}" class="btn btn-outline-primary w-100 rounded-pill">
                    VIEW DETAILS <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
