<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Add Course - Uni CMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
</head>

<body>
<div class="d-flex" id="wrapper">

    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading">Uni CMS ðŸŽ“</div>
        <div class="list-group list-group-flush">

            <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>

            <a href="{{ url_for('admin.list_courses') }}" class="list-group-item list-group-item-action active">
                <i class="fas fa-book me-2"></i> Course List
            </a>

            <a href="{{ url_for('admin.list_faculty') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-chalkboard-teacher me-2"></i> Faculty List
            </a>

            <a href="{{ url_for('admin.list_students') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-user-graduate me-2"></i> Student List
            </a>

            <a href="{{ url_for('admin.manage_enrollments') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-user-check me-2"></i> Enrollment
            </a>

        </div>
    </div>
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <span class="navbar-text fw-bold text-primary">
                    <i class="fas fa-plus-square me-2"></i> Open New Course
                </span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="card shadow-lg border-0 rounded-lg mt-3">
                        <div class="card-header bg-success text-white text-center py-3">
                            <h4 class="mb-0 fw-bold"><i class="fas fa-book-medical me-2"></i>Course Details</h4>
                        </div>
                        <div class="card-body p-4">
                            <form method="POST">
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Course Code</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-barcode text-success"></i></span>
                                            <input type="text" name="course_code" class="form-control" placeholder="e.g. CS101" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Credit Hours</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-clock text-success"></i></span>
                                            <input type="number" name="credits" class="form-control" value="3" min="1" max="4" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label fw-bold">Course Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-heading text-success"></i></span>
                                            <input type="text" name="course_name" class="form-control" placeholder="Enter Course Name" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label fw-bold">Room / Location</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-map-marker-alt text-success"></i></span>
                                            <input type="text" name="room" class="form-control" placeholder="Room-101" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label fw-bold">Description</label>
                                        <textarea name="description" class="form-control" rows="2" placeholder="Short description of the course..."></textarea>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label fw-bold">Assign Teacher</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-chalkboard-teacher text-success"></i></span>
                                            <select name="faculty_id" class="form-select" required>
                                                <option value="" selected disabled>-- Select Faculty --</option>
                                                {% for faculty in faculty_members %}
                                                    <option value="{{ faculty[0] }}">{{ faculty[1] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-success btn-lg shadow-sm fw-bold">
                                        <i class="fas fa-check-circle me-2"></i>Create Course
                                    </button>
                                    <a href="{{ url_for('admin.list_courses') }}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
