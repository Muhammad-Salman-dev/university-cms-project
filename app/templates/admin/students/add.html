<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Uni CMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />

    <style>
        body { background-color: #f4f6f9; }
        .card { border-radius: 15px; border: none; }
        .card-header { border-radius: 15px 15px 0 0 !important; }
        .form-control, .form-select { border-radius: 8px; padding: 10px; }
        .btn-lg { border-radius: 8px; }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">

    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading">Uni CMS ðŸŽ“</div>
        <div class="list-group list-group-flush">

            <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>

            <a href="{{ url_for('admin.list_courses') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-book me-2"></i> Course List
            </a>

            <a href="{{ url_for('admin.list_faculty') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-chalkboard-teacher me-2"></i> Faculty List
            </a>

            <a href="{{ url_for('admin.list_students') }}" class="list-group-item list-group-item-action active">
                <i class="fas fa-user-graduate me-2"></i> Student List
            </a>

            <a href="{{ url_for('admin.manage_enrollments') }}" class="list-group-item list-group-item-action">
                <i class="fas fa-user-check me-2"></i> Enrollment
            </a>

        </div>
    </div>
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <span class="navbar-text fw-bold text-primary">
                    Manage Students
                </span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6"> <div class="card shadow-lg mt-3">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="mb-0 fw-bold"><i class="fas fa-user-plus me-2"></i>Add New Student</h4>
                        </div>

                        <div class="card-body p-4">

                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="{{ url_for('admin.add_student') }}">

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" name="name" class="form-control" placeholder="e.g. Ali Khan" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                        <input type="email" name="email" class="form-control" placeholder="student@uni.edu" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Department</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-building text-primary"></i></span>
                                        <select name="department" class="form-select" required>
                                            <option value="" selected disabled>Select Department</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Software Engineering">Software Engineering</option>
                                            <option value="Business Administration">Business Administration</option>
                                            <option value="Electrical Engineering">Electrical Engineering</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                                        <i class="fas fa-save me-2"></i>Save Student
                                    </button>
                                    <a href="{{ url_for('admin.list_students') }}" class="btn btn-outline-secondary btn-lg">
                                        Cancel
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
