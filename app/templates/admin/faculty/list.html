<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Faculty List - Uni CMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="d-flex" id="wrapper">

        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">Uni CMS ðŸŽ“</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="{{ url_for('admin.list_courses') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book me-2"></i> Courses
                </a>
                <a href="{{ url_for('admin.list_faculty') }}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-chalkboard-teacher me-2"></i> Faculty
                </a>
                <a href="{{ url_for('admin.manage_enrollments') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-graduate me-2"></i> Students
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-text fw-bold text-primary">
                        <i class="fas fa-users"></i> Faculty Management
                    </span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </nav>

            <div class="container-fluid p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-secondary mb-0">Faculty Members</h2>
                    <a href="{{ url_for('admin.add_faculty') }}" class="btn btn-primary shadow-sm">
                        <i class="fas fa-user-plus me-1"></i> Add New Faculty
                    </a>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="bg-light text-dark">
                                <tr>
                                    <th class="p-3"><i class="fas fa-user me-1"></i> Name</th>
                                    <th class="p-3"><i class="fas fa-envelope me-1"></i> Email Address</th>
                                    <th class="p-3"><i class="fas fa-id-badge me-1"></i> Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for f in faculty %}
                                <tr>
                                    <td class="p-3">
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            <strong>{{ f[0] }}</strong>
                                        </div>
                                    </td>
                                    <td class="p-3 text-muted">{{ f[1] }}</td>
                                    <td class="p-3">
                                        <span class="badge bg-info text-dark">
                                            <i class="fas fa-chalkboard-teacher"></i> Faculty
                                        </span>
                                    </td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="3" class="text-center p-5 text-muted">
                                        <i class="fas fa-users-slash fa-3x mb-3"></i><br>
                                        No faculty members found.<br>
                                        <a href="{{ url_for('admin.add_faculty') }}" class="btn btn-sm btn-outline-primary mt-2">Add First Faculty</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
