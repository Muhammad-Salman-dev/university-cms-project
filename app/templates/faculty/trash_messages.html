{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-danger mb-1"><i class="fas fa-trash-alt me-2"></i>Trash</h2>
                    <p class="text-muted small mb-0">Deleted messages.</p>
                </div>
                <a href="{{ url_for('faculty.messages') }}" class="btn btn-outline-secondary shadow-sm px-4">
                    Back to Inbox
                </a>
            </div>

            <div class="card shadow-sm border-0" style="border-radius: 12px; overflow: hidden;">
                <div class="list-group list-group-flush">
                    {% for msg in messages %}
                    <div class="list-group-item px-4 py-3 d-flex align-items-center border-0 border-bottom bg-light-subtle">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold text-muted small">From: System/Admin</span>
                                <small class="text-muted">{{ msg[2].strftime('%d %b, %H:%M') }}</small>
                            </div>
                            <div class="text-dark mb-1">{{ msg[0] }}</div>
                            <div class="text-muted small">{{ msg[1][:100] }}...</div>
                        </div>
                        <div class="ms-3">
                            <a href="{{ url_for('faculty.restore_message', msg_id=msg[4]) }}" class="btn btn-sm btn-success px-3 shadow-sm">
                                <i class="fas fa-trash-restore me-1"></i> Restore
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="text-center py-5">
                        <i class="fas fa-trash fa-4x text-light-emphasis mb-3"></i>
                        <h5 class="text-muted">Trash is empty.</h5>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
