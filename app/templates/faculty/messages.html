{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold"><i class="fas fa-inbox text-primary me-2"></i>My Inbox</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal">
                    <i class="fas fa-paper-plane me-2"></i>Compose
                </button>
            </div>

            <div class="list-group shadow-sm">
                {% for msg in messages %}
                <div class="list-group-item list-group-item-action p-4 border-0 border-bottom {{ 'bg-light' if msg[3] == 0 else '' }}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 fw-bold text-dark">{{ msg[0] }}</h5>
                        <small class="text-muted">{{ msg[2].strftime('%d-%b %H:%M') }}</small>
                    </div>
                    <p class="mb-1 text-secondary mt-2">{{ msg[1] }}</p>
                    <small class="text-primary font-italic">From: System/Admin</small>
                </div>
                {% else %}
                <div class="text-center py-5 bg-white rounded shadow-sm">
                    <i class="fas fa-envelope-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No messages found.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="composeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">New Message</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('faculty.send_message') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Send To:</label>
                        <select class="form-select" name="receiver_type" id="receiverSelect" required onchange="toggleStudentList()">
                            <option value="Admin">Admin</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>

                    <div class="mb-3" id="studentInputDiv" style="display:none;">
                        <label class="form-label">Student ID:</label>
                        <input type="number" name="student_id" class="form-control" placeholder="Enter Student ID (e.g. 1)">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject:</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message:</label>
                        <textarea name="body" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleStudentList() {
    var select = document.getElementById('receiverSelect');
    var div = document.getElementById('studentInputDiv');
    div.style.display = (select.value === 'Student') ? 'block' : 'none';
}
</script>
{% endblock %}
