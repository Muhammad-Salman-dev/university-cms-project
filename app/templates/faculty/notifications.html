{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold"><i class="fas fa-bell text-warning me-2"></i>Notifications</h3>
            </div>

            <div class="list-group shadow-sm">
                {% for notif in notifications %}
                <div class="list-group-item list-group-item-action p-4 border-0 border-bottom {{ 'bg-light' if notif[2] == 0 else '' }}">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1 text-dark fw-bold">
                            {% if notif[2] == 0 %}<span class="text-danger me-2">‚óè</span>{% endif %}
                            System Message
                        </h6>
                        <small class="text-muted">{{ notif[1].strftime('%d-%b %H:%M') }}</small>
                    </div>
                    <p class="mb-1 text-secondary mt-2">{{ notif[0] }}</p>
                </div>
                {% else %}
                <div class="text-center py-5">
                    <i class="far fa-bell-slash fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No notifications found.</p>
                </div>
                {% endfor %}
            </div>

            <div class="mt-3 text-center">
                <a href="{{ url_for('faculty.dashboard') }}" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
